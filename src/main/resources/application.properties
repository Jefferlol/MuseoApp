spring.application.name=agencia_de_viaje
server.port=9500


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/salo?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password

